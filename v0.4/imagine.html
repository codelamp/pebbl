<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Imagination</title>
<script src="scripts/d3.min.js"></script>
<style>
html, body { padding: 0; margin: 0; overflow: hidden; }
</style>
</head>
<body>
<script>
var src = String(window.location),
    pos = src.indexOf('?id='),
    end = src.indexOf('&'),
    iid = src.substring(pos + 4, end === -1 ? src.length : end),
    icb = window.parent && window.parent['frameLoaded' + iid];
    icb && icb.call && icb.call(this, document.getElementsByTagName('body')[0], window, document, d3);
</script>
</body>
</html>
